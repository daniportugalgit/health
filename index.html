<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Diário Saúde (PWA)</title>

    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="icon" href="/icons/icon-192.png" />

    <!-- Vite injeta os assets de Tailwind via src/app.css -->
  </head>
  <body class="bg-gray-900 text-gray-100">
    <header class="sticky top-0 z-10 bg-gray-800/90 backdrop-blur border-b border-gray-700">
      <div class="max-w-screen-sm mx-auto px-4 py-3 flex items-center justify-between">
        <h1 class="text-lg font-semibold text-white">Diário Saúde</h1>
        <div class="flex gap-2">
          <button id="btn-export" class="px-3 py-1 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 text-sm hover:bg-gray-600">📤 Exportar</button>
          <label class="px-3 py-1 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 text-sm cursor-pointer hover:bg-gray-600">
            📥 Importar
            <input id="file-import" type="file" accept="application/json" class="hidden" />
          </label>
        </div>
      </div>
    </header>

    <main class="max-w-screen-sm mx-auto px-4 py-4 space-y-6">
      <section class="space-y-3">
        <h2 class="text-base font-semibold text-white">Registro rápido</h2>
        <div class="grid grid-cols-2 gap-3">
          <button data-action="water-510" class="px-3 py-3 rounded-xl bg-sky-500 text-white text-sm active:scale-[.98] hover:bg-sky-600">💧 Água 510ml</button>
          <button data-action="water-700" class="px-3 py-3 rounded-xl bg-sky-500 text-white text-sm active:scale-[.98] hover:bg-sky-600">💧 Água 700ml</button>
          <button data-action="exercise"   class="px-3 py-3 rounded-xl bg-green-600 text-white text-sm active:scale-[.98] hover:bg-green-700">💪 Exercício</button>
          <button data-action="isotonic"   class="px-3 py-3 rounded-xl bg-green-400 text-black text-sm active:scale-[.98] hover:bg-green-500">🥤 Isotônico</button>
          <button data-action="sol"        class="px-3 py-3 rounded-xl bg-yellow-400 text-black text-sm active:scale-[.98] hover:bg-yellow-500">☀️ Sol</button>
          <button data-action="glicemia"   class="px-3 py-3 rounded-xl bg-purple-500 text-white text-sm active:scale-[.98] hover:bg-purple-600">🩸 Glicemia</button>
          <button data-action="food"       class="px-3 py-3 rounded-xl bg-blue-700 text-white text-sm active:scale-[.98] hover:bg-blue-800">🍽️ Comida</button>
          <button data-action="coffee"     class="px-3 py-3 rounded-xl bg-amber-600 text-white text-sm active:scale-[.98] hover:bg-amber-700">☕ Cafezinho</button>
          <button data-action="alcool"     class="px-3 py-3 rounded-xl bg-red-600 text-white text-sm active:scale-[.98] hover:bg-red-700">🍺 Álcool</button>
          <button data-action="sweet"      class="px-3 py-3 rounded-xl bg-pink-500 text-white text-sm active:scale-[.98] hover:bg-pink-600">🍬 Doce</button>
          <button data-action="wake"       class="px-3 py-3 rounded-xl bg-red-500 text-white text-sm active:scale-[.98] hover:bg-red-600">😴 Acordei (noite)</button>
          <button data-action="urinate"    class="px-3 py-3 rounded-xl bg-yellow-600 text-white text-sm active:scale-[.98] hover:bg-yellow-700">🚽 Urinei</button>
        </div>
      </section>

      <section class="space-y-3">
        <h2 class="text-base font-semibold text-white">Sono</h2>
        <div class="flex gap-2">
            <button id="btn-now-start" class="px-4 py-2 rounded-xl bg-sky-500 text-white hover:bg-sky-600">😴 Dormir agora</button>
            <button id="btn-now-end"   class="px-4 py-2 rounded-xl border border-gray-600 bg-gray-700 text-gray-200 hover:bg-gray-600">🌅 Acordar agora</button>
        </div>
      </section>



      <section class="space-y-3">
        <div class="flex items-center justify-between">
          <h2 id="cycle-title" class="text-base font-semibold text-white">Ciclo</h2>
          <div class="flex gap-2">
            <button id="btn-today" class="px-3 py-1 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 text-sm hover:bg-gray-600">📅 Atual</button>
            <button id="btn-prev"  class="px-3 py-1 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 text-sm hover:bg-gray-600">◀</button>
            <button id="btn-next"  class="px-3 py-1 rounded-lg border border-gray-600 bg-gray-700 text-gray-200 text-sm hover:bg-gray-600">▶</button>
          </div>
        </div>
        <ul id="event-list" class="divide-y divide-gray-700 bg-gray-800 rounded-xl shadow-lg"></ul>
      </section>
    </main>

    <template id="tpl-event-item">
      <li class="p-3 flex items-start justify-between">
        <div class="min-w-0">
          <div class="font-medium"></div>
          <div class="text-xs text-slate-500"></div>
        </div>
        <div class="flex flex-col gap-1 shrink-0">
          <button class="btn-edit px-2 py-1 text-xs rounded-lg border">✏️ Editar</button>
          <button class="btn-delete px-2 py-1 text-xs rounded-lg border text-red-600">🗑️ Apagar</button>
        </div>
      </li>
    </template>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
